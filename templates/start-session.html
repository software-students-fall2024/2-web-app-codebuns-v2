<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"/>
  </head>
  <body>
    <div class="container">
      <img src="{{ url_for('static', filename='studybuns-logo.png') }}"/>
      <form method="POST" action="{{ url_for('session_form') }}">
        <h1>Plan Your Session</h1>
        <span>
          <label for="focus">Focus Time (minutes)</label>
          <input type="number" id="focus" name="focus" placeholder="Enter focus time..."/>
        </span>
        <span>
          <label for="focus">Break Time (minutes)</label>
          <input type="number" id="break" name="break" placeholder="Enter break time..."/>
        </span>
        <span>
          <label for="focus">Repetitions</label>
          <input type="number" id="reps" name="reps" placeholder="Enter number of reps.."/>
        </span>
        <input type="submit" value="Focus" />
      </form>
    </div>
  </body>
</html>
